<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Admin Login</title>
  
  	 <link rel="icon" href="fav.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ss.css">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="images/logo.jpg" alt="" width="200" height="150">
      <h1 class="h3 mb-3 font-weight-normal">Admin, Please login!</h1>

      <input type="text" name="fname" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text"  name="lname" class="form-control middle" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control middle" placeholder="Email" required>
      <input type="text"  name="lname" class="form-control bottom" placeholder="Password" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">LOGIN</button>
      <p class="mt-5 mb-3 text-muted">&copy; The AgriProducts</p>
    </form>
  </body>
</html>
